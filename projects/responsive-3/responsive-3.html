<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="responsive-3.css">
  <title>Performance tab</title>
</head>
<body>
  <div class="layout">
    <div class="results">
    <div class="result-section-title">Your Result</div>
    <div class="score-circle">
      <span class="score-title">76</span><br>
      <span class="score-subtitle">of 100</span>
    </div>
    <div class="score_description">
      <div class="grade">Great</div>
      <div class="description">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
  </div>

  <div class="summary">
    <div class="summary-section-title">Summary</div>
    <div class="score-box">
      <div class="title"><img src="../../images/icon-reaction.svg">Reaction</div>
      <div class="total-score">80 / 100</div>
    </div>

    <div class="score-box">
      <div class="title"><img src="../../images/icon-memory.svg">Memory</div>
      <div class="total-score">92 / 100</div>
    </div>

    <div class="score-box">
      <div class="title"><img src="../../images/icon-verbal.svg">Verbal</div>
      <div class="total-score">61 / 100</div>
    </div>

    <div class="score-box">
      <div class="title"><img src="../../images/icon-visual.svg">Visual</div>
      <div class="total-score">72 / 100</div>
    </div>

    <div class="button">Continue</div>
  </div>
  </div>
  
  
</body>
</html>
